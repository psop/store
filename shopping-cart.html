    <section class="container shoppingList mb-3">
        <ul><p class="title">我的購物車</p>

                <div class="productDetail">
                    <p>焦糖馬卡龍</p>
                    <p class="checkoutPrice">NT $450</p>
                </div>
                <div class="number">
                    <button class="times-btn" id="decrease">-</button>
                    <p>2</p>
                    <button class="times-btn" id="increase">+</button>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <img src="img/p-2.png" alt="cake" class="itemPhoto">
                <div class="productDetail">
                    <p>焦糖馬卡龍</p>
                    <p class="checkoutPrice">NT $450</p>
                </div>
                <div class="number">
                    <button class="times-btn" id="decrease">-</button>
                    <p>2</p>
                    <button class="times-btn" id="increase">+</button>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
            <li>
                <img src="img/p-3.png" alt="cake" class="itemPhoto">
                <div class="productDetail">
                    <p>焦糖馬卡龍</p>
                    <p class="checkoutPrice">NT $450</p>
                </div>
                <div class="number">

                    <button class="times-btn" id="increase">+</button>
                </div>
                <i class="fas fa-trash-alt"></i>
            </li>
        </ul>

        <div class="checkout-container">
            <div class="summaryList">
                <p class="lists">訂單摘要</p>
                <div class="subtotal mt-1">
                    <p>小計</p>
                    <p>NT $2,700</p>
                </div>
                <div class="subtotal">
                    <p>運費</p>
                    <p>NT$ 300</p>
                </div>
                <div class="total">
                    <p>總計</p>
                    <p>NT$ 3,000</p>
                </div>
            </div>
            <button class=checkout-btn><a href="#">結帳</a></button>
        </div>
    </section>

    <div class="highlight">
